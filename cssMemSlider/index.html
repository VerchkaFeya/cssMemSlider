<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:regular" rel="stylesheet" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="radiobutton" id="radio1" checked />
      <input type="radio" name="radiobutton" id="radio2" />
      <input type="radio" name="radiobutton" id="radio3" />
      <input type="radio" name="radiobutton" id="radio4" />
      <input type="radio" name="radiobutton" id="radio5" />
      <input type="radio" name="radiobutton" id="radio6" />
      <input type="radio" name="radiobutton" id="radio7" />
      <input type="radio" name="radiobutton" id="radio8" />

      <div class="slides-wrapper">
        <div class="slides">
          <div class="slide s1"><img src="./img/meme1.jpg" alt="meme1" /></div>
          <div class="slide s2"><img src="./img/meme2.jpg" alt="meme2" /></div>
          <div class="slide s3"><img src="./img/meme3.jpg" alt="meme3" /></div>
          <div class="slide s4"><img src="./img/meme4.jpg" alt="meme4" /></div>
          <div class="slide s5"><img src="./img/meme5.jpg" alt="meme5" /></div>
          <div class="slide s5"><img src="./img/meme6.jpg" alt="meme5" /></div>
          <div class="slide s5"><img src="./img/meme7.jpg" alt="meme5" /></div>
          <div class="slide s5"><img src="./img/meme8.jpg" alt="meme5" /></div>
        </div>
      </div>

      <div class="inscriptions-and-controls">
        <div class="inscriptions-wrapper">
          <div class="inscriptions">
            <p>Let's play people!</p>
            <p>Let's go for a walk!</p>
            <p>What are you doing?</p>
            <p>When my friends try to explain the board game rules...</p>
            <p>Honey, look at these poor things!</p>
            <p>Honey, look at these poor things!</p>
            <p>Honey, look at these poor things!</p>
            <p>Honey, look at these poor things!</p>
          </div>
        </div>

        <div class="controls">
          <label for="radio1" class="bar"><div class="inside-bar inside-bar1"></div></label>
          <label for="radio2" class="bar"><div class="inside-bar inside-bar2"></div></label>
          <label for="radio3" class="bar"><div class="inside-bar inside-bar3"></div></label>
          <label for="radio4" class="bar"><div class="inside-bar inside-bar4"></div></label>
          <label for="radio5" class="bar"><div class="inside-bar inside-bar5"></div></label>
          <label for="radio6" class="bar"><div class="inside-bar inside-bar6"></div></label>
          <label for="radio7" class="bar"><div class="inside-bar inside-bar7"></div></label>
          <label for="radio8" class="bar"><div class="inside-bar inside-bar8"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
