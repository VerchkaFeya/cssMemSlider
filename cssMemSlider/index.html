<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Meme Slider</title>
</head>
<body>
  <div class="slider middle">
    <div class="slides">
      <input type="radio" name="radiobutton" id="radio1" checked>
      <input type="radio" name="radiobutton" id="radio2">
      <input type="radio" name="radiobutton" id="radio3">
      <input type="radio" name="radiobutton" id="radio4">
      <input type="radio" name="radiobutton" id="radio5">

      <div class="slide s1"><img src="./img/meme1.jpg" alt="meme1"></div>
      <div class="slide s2"><img src="./img/meme2.jpg" alt="meme2"></div>
      <div class="slide s3"><img src="./img/meme3.jpg" alt="meme3"></div>
      <div class="slide s4"><img src="./img/meme4.jpg" alt="meme5"></div>
      <div class="slide s5"><img src="./img/meme5.jpg" alt="meme6"></div>
    </div>
  </div>
  <div class="controls">
    <label for="radio1" class="bar"></label>
    <label for="radio2" class="bar"></label>
    <label for="radio3" class="bar"></label>
    <label for="radio4" class="bar"></label>
    <label for="radio5" class="bar"></label>
  </div>
</body>
</html>
